            $(document).ready(function () {

                    window.open(url, target);
                });
            });

            // https://hibbard.eu/display-ui-blocking-overlay-on-page-load/
            $(window).on('load', function() {
                $.fn.center = function () {
                  this.css("position", "absolute");
                  this.css("top", Math.max(0, (
                    ($(window).height() - $(this).outerHeight()) / 2) + 
                     $(window).scrollTop()) + "px"
                  );
                  this.css("left", Math.max(0, (
                    ($(window).width() - $(this).outerWidth()) / 2) + 
                     $(window).scrollLeft()) + "px"
                  );
                  return this;
                };

                $("#overlay").show();
                $("#overlay-content").show().center();

                setTimeout(function(){    
                  $("#overlay").fadeOut();
                }, 2000);
            });
        </script>

          .ol-popup {

          .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
          }

            border-width: 10px;

            cursor: pointer;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5), 0px 0px 0px rgba(13, 13, 13, 0.5);

            border: 0px solid #000000;
            height: 10px;
            width: 5px;
            border-radius: 0px;
            background: #ffc864;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -4px;
          }
          input[type=range]:focus::-webkit-slider-runnable-track {
            background: #000000;
          }
          input[type=range]::-moz-range-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5), 0px 0px 0px rgba(13, 13, 13, 0.5);

        <script>
            var info = $("#ToolTipInfo");
            
            info.tooltip('hide');
            info.tooltip({
                animation: false,
                trigger: 'manual'
            });
            
            function collapse_tree(btn, elem) {
                var collapse = false;
                if($(elem+' li.jstree-open').length)
                {
                    collapse = true;
                }
                if (collapse) {
                    $(elem).jstree(true).close_all();
                    btn.innerText="\u25BC";
                }
                else {
                    $(elem).jstree(true).open_all();
                    btn.innerText="\u25B2";
                }
            }

            function section_toggle(id) {
                if (document.getElementById(id).style.display === "none") {
                    w3_open(id);
                }
                else {
                    w3_close(id);
                }
            }
    
            function w3_open(id) {
                if (id === "MenuContainer") {
                    $("#MenuTree").jstree(true).close_all();
                }
                document.getElementById(id).style.display = "block";
            }
            function w3_close(id) {
                document.getElementById(id).style.display = "none";
            }

        <link href="css/main.css" rel="stylesheet" type="text/css" />



        <script type="text/javascript">
            $(document).ready(function () {

                $(".MenuItem").click(function () {
                    var url = $(this).attr("data-url");
                    var target = $(this).attr("data-target");
                    window.open(url, target);
                });
            });

        </script>
        <style>
            .leaflet-interactive{
                stroke-width : '1' !important;   
            }           

        </style>
        
        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->

    <body>
        <div id="map" class="map">
        </div>
        <div id="MapContainer"></div>
        <div id="MenuContainer"> 
            <div class="DialogBody">
                <div class="MenuSection">
                    <form>
                      <label>radius size</label>
                      <input id="radius" type="range" min="1" max="50" step="1" value="5"/>
                      <label>blur size</label>
                      <input id="blur" type="range" min="1" max="50" step="1" value="15"/>
                    </form>
                </div>

                <div class="MenuSection">
                    <div>
                        <h3 style="margin-top:0;">Layers</h3>

                        <div>
                            <input type="checkbox" id="MenuNPALayer_Checkbox" /> NPA 
                        </div>
                        <div>
                            <input type="checkbox" id="MenuHydDeccLayer_Checkbox" /> Hydrocarbon fields (DECC)
                        </div>
                        <div>
                            <input type="checkbox" id="MenuMedDeccLayer_Checkbox" /> Median line (DECC)
                        </div>
                        <div>
                            <input type="checkbox" id="MenuIncidents_Checkbox" /> Incidents
                        </div>                        
                        <div>
                            <input type="checkbox" id="MenuBeredskapsdepot_Checkbox" /> Response Site
                        </div>                        
                        <div>
                            <input type="checkbox" id="MenuMedMeetings_Checkbox" /> Meeting locations
                        </div>
                    </div>

                    <div>
                        <h3>Maps</h3>
                        <select id="MenuLayer_Select" >
                            <option value="esriWSPTileLayer">ESRI World Street Map</option>
                            <option value="esriWITileLayer">ESRI World Imagery Map</option>
                            <option value="osmTileLayer">Open Street Map</option>
                        </select>
                    </div>

                </div>

                <div class="MenuSection">      
                    <h3>Project links</h3>
                    <div class="MenuItem" data-url="http://app4sea.interreg-npa.eu/" data-target="_blank">
                        App4Sea Website
                    </div>

                    <div class="MenuItem" data-url="https://www.facebook.com/search/top/?q=app4sea" data-target="_blank">
                        App4Sea Facebook
                    </div>

                    <div class="MenuItem" data-url="https://32145644aam941fnzjoj6nn5-wpengine.netdna-ssl.com/wp-content/uploads/2015/12/npa_2014-2020_factsheet.pdf" data-target="_blank">
                        About NPA 2014-2020
                    </div>
                </div>

            </div>

        </div>
        <div id="FeatureInfoContainer">
        </div>

        <div id="DebugWindow" style="display:none;"></div>
    </body>
</html>

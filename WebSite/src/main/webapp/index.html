        <link rel="shortcut icon" href="favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
        
        <script src="jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="jquery/jquery-ui.min.js" type="text/javascript"></script>
        <link href="jquery/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="scripts/mustache.js" ></script>
        <script src="jquery/jquery.growl.js" type="text/javascript"></script>
        <link href="jquery/jquery.growl.css" rel="stylesheet" type="text/css" />
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" type="text/css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"  type="text/javascript"  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
        
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <script src="scripts/App4Sea.MapView.js" type="text/javascript"></script>
        

        <script type="text/javascript">
            $(document).ready(function(){

                $(".MenuItem").click(function(){
                    var url = $(this).attr("data-url");
                    var target = $(this).attr("data-target");
                    window.open(url,target);

                });
                

            });

        </script>
    </head>
    <body>
        <div id="MapContainer"></div>
        <div id="MenuPopupContainer"> 
            <div class="DialogHeader">Menu</div>
            <div class="DialogBody">
                <div class="MenuItem" data-url="http://app4sea.interreg-npa.eu/" data-target="_blank">
                    App4Sea Website
                </div>
                <div class="MenuItem" data-url="https://www.facebook.com/search/top/?q=app4sea" data-target="_blank">
                    App4Sea Facebook
                </div>
                
                <div class="MenuItem" data-url="NpaFactsheet.html" data-target="_blank">
                    About NPA 2014-2020
                </div>
            </div>
            
        </div>
        <div id="DebugWindow" ></div>
      
        
        
    </body>
</html>
